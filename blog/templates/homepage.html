{% extends "base.html" %}

{% block content %}

<div class="mb-5">
    <a href="{{ url_for('create_entry') }}" class="btn btn-primary">Add a new entry</a>
</div>

{% for post in all_posts %}

<div>
   <h2>{{ post.title }}</h2>
   <p>{{ post.pub_date.strftime('%Y-%m-%d') }}</p>
   <p>
       {{ post.body}}
   </p>
</div>

{% endfor %}
{% endblock %}
